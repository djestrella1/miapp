<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('imagen/imagen2.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            color: white;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: 2px solid #4CAF50;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Estilo para el mensaje de éxito */
        .mensaje {
            text-align: center;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #d4edda;
            color: #155724;
            font-weight: 600;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        p {
            text-align: center;
            margin-top: 10px;
            color: #ddd;
        }
        a {
            color: #90ee90;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">

        <!-- Aquí mostramos el mensaje dinámicamente -->
        <div id="mensajeRegistro" class="mensaje" style="display:none;"></div>

        <h2>Iniciar Sesión</h2>
        <form action="login.php" method="POST" novalidate>
            <label>Correo electrónico</label>
            <input type="email" name="email" required />

            <label>Contraseña</label>
            <input type="password" name="password" required />

            <button type="submit">Entrar</button>
        </form>
        <p>
            ¿No tienes cuenta? <a href="index.html">Regístrate</a>
        </p>
    </div>

    <script>
        // Detecta si viene el parámetro registro=exito para mostrar mensaje
        const params = new URLSearchParams(window.location.search);
        if (params.get('registro') === 'exito') {
            const mensajeDiv = document.getElementById('mensajeRegistro');
            mensajeDiv.textContent = 'Usuario registrado con éxito. Ahora puedes iniciar sesión.';
            mensajeDiv.style.display = 'block';
        }
    </script>
</body>
</html>
